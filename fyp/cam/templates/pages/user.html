{% extends "base.html" %}
{% load static %}

{% block content %}

        <div class="profile">
            <img class="profile-pic" src="" alt="Profile Picture">
            <h2 class="name">John Doe</h2>
			<p class="email">johndoe@email.com</p>
			<h3>Address List:</h3>
            <ul class="address-list dynamic-column-list">
                <li>123 Main St.</li>
                <li>456 Elm St.</li>
                <li>789 Oak St.</li>
            </ul>
            <form class="add-address-form">
                <label for="new-address">Add New Address:</label>
                <input type="text" id="new-address" name="new-address">
                <button type="submit" id="add-button">Add</button>
            </form>
            <form class="logout-form">
                <button type="submit">Log Out</button>
            </form>
            <form class="delete-account-form">
                <button type="submit">Delete Account</button>
            </form>
        </div>

<script>

	// console.log("check 2")

    //         const rowCount = Math.ceil(list.childElementCount / 4);
    //         list.style.gridTemplateColumns = `repeat(${rowCount}, minmax(200px, 1fr))`;
    //     });

	
	// Get the elements we need
		const addressList = document.querySelector('.address-list');
		const addForm = document.querySelector('.add-address-form');
		const newAddressInput = document.querySelector('#new-address');
		const addButton = document.querySelector('#add-button');

		// Load the list from local storage if it exists
		const savedList = localStorage.getItem('addressList');
		if (savedList) {
			addressList.innerHTML = savedList;
		}

		// Add a click event listener to the Add button
		addButton.addEventListener('click', function (event) {
			// Prevent the default form submission behavior
			event.preventDefault();

			// Get the value of the new address input field
			const newAddress = newAddressInput.value;

			// Create a new li element with the new address
			const newAddressItem = document.createElement('li');
			newAddressItem.textContent = newAddress;

			// Add the new li element to the address list
			addressList.appendChild(newAddressItem);

			// Save the updated list to local storage
			localStorage.setItem('addressList', addressList.innerHTML);

			// Clear the input field
			newAddressInput.value = '';
		});



</script>

<style>
    * {
        font-size: large;
    }
    .profile {
	max-width: 800px;
	margin: auto;
	padding: 20px;
	text-align: center;

	display: flex;
  	flex-direction: column;
  	align-items: center;
  	/* padding: 20px; */
}

.profile-pic {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 20px;
}

.name {
	font-size: 24px;
	
	margin: 10px 0;
}

.address-list {
	list-style: none;
	padding: 0;
	margin: 0;
	text-align: left;
	margin-bottom: 20px;

	display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.dynamic-column-list {
	list-style: none;
	padding: 0;
	margin: 0;
	display: grid;
	grid-template-columns: repeat(4, minmax(200px, 1fr));
	grid-auto-rows: minmax(100px, auto);
	grid-gap: 20px;
}

.address-list li {
	/* margin-bottom: 10px; */

	margin: 5px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.add-address-form label {
	display: block;
	margin-bottom: 10px;
}

.add-address-form input {
	flex: 1;

	padding: 5px;
	border-radius: 3px;
	border: 1px solid #ccc;
	margin-right: 10px;
}

.add-address-form button {
	padding: 5px 10px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

.add-address-form button:hover {
	background-color: #3e8e41;
}

.email {
	/* margin-bottom: 20px; */
	margin: 10px 0;
	padding-bottom: 20px;
}

.logout-form,
.delete-account-form {
	display: inline-block;
	margin: 10px 0;
}

.logout-form button,
.delete-account-form button {
	padding: 5px 10px;
	background-color: #f44336;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

.logout-form button:hover,
.delete-account-form button:hover {
	background-color: #da190b;
}

</style>
{% endblock %}
